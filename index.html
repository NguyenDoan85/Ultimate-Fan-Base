<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>The Hooper Philosopher</title>
  </head>
  <body>
    <!--Top "Hero" of the page-->
    <!-- <section class="hero is-dark"> -->
      <!-- <div class="hero-body"> -->
        <!-- <div class="container" id="heroContainer"> -->
          <div class="titleHero">
            <h1 id="The Hooper Philosopher">The Hooper Philosopher</h1>
            <div class="transparent">
            <img src="Images/NBA-image.png"/>
            </div>
            <img
            id="Philosopher"
            src="Images/Nba .png"
            style="max-width: 100px; max-height: 100px; margin-top: -90%;"
            />
          </div>
          <h4 id="subHead">An App for Nba fans</h4>
        </div>
      </div>
    </section>
    <!-- End of Top part of page-->
    <!--Search Section-->
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-4">
            <!--Search box-->
            <div class="notification is-primary is-size-3">
              <form id="search-form">
                <label class="label">Player/Team Search</label>
                <div class="field has-addons">
                  <div class="control">
                    <input class="input" type="text" id="search-field" />
                  </div>
                  <div class="control">
                    <a class="button is-info" id="search-button">Search</a>
                  </div>
                </div>
              </form>
            </div>
            <!--Search history-->
            <div
              class="notification has-background-grey-lighter"
              id="search-history"
            >
              <label class="label">Search History</label>
              <p id="search-history-help">
                Search history will be save here for future faster
                search-results
              </p>
              <ul id="search-history-list"></ul>
            </div>
          </div>
          <!--Display image and name and Ingredient section-->
          <div class="column is-8">
            <div
              class="notification is-warning is-size-7"
              id="search-results-container"
              style="display: none"
            >
              <div
                class="columns is-multiline"
                id="search-results"
                style="background-color: azure"
              ></div>
            </div>
            <div
              class="notification is-default"
              id="recipe"
              style="display: none"
            >
              <div class="columns">
                <div class="column is-3">
                  <img id="recipe_img" />
                </div>
                <div class="column is-9">
                  <h3 id="title" class="title"></h3>

                  <div class="columns">
                    <div class="column is-3">
                      <ul id="measurement"></ul>
                    </div>
                    <div class="column is-4">
                      <ul id="ingredient"></ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="columns">
                <p id="instructions"></p>
              </div>
              <br />
              <br />
              <div class="columns is-centered" id="video"></div>
              <br />
              <br />
              <div class="columns is-centered">
                <table class="table">
                  <thead>
                    <tr>
                      <th><abbr title="Quantity">Qty</abbr></th>
                      <th>Unit</th>
                      <th>Food</th>
                      <th>Calories</th>
                      <th>Weight</th>
                      <th>Food Group</th>
                    </tr>
                  </thead>
                  <tfoot id="nutrition_foot">
                    <tr>
                      <th></th>
                      <th></th>
                      <th>Total</th>
                      <th id="total_cal">1290</th>
                      <th id="total_weight">560.08 g</th>
                      <th></th>
                    </tr>
                  </tfoot>
                  <tbody id="nutrition_body"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script scr="./assets/javascript/script.js"></script>
    <script scr="./assets/javascript/localstorage.js"></script>
  </body>
</html>
